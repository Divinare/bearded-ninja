              <input type="file" ng-file-select="onFileSelect($files)" >
              name: <input type="text" placeholder="Image title">
              tags: <input type="text" placeholder="#Summer, #Holidays, #Weather">
              Mature content? <input type="checkbox" name="mature">
              <buttton class="button close-reveal-modal" value="submit">Submit</buttton>

            </fieldset>
          </form>
          <a class="close-reveal-modal" ng-click="upload.abort()">&#215;</a>

        </div>

              <br>
