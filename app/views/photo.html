<!-- Everything goes here -->

<div class="row">

  <!-- Main Blog Content -->
  <hr>
  <div class="large-9 columns" role="content">
    <h1>{{image.name}}</h1>
    <img my-draggable ng-src="{{image.imageUrl}}" alt="sampleimg" class="mainImage">
    <h3>Views {{image.views}}</h3>
    <ul>
        <li class="taglist" ng-repeat="tag in image.tags "> <a href="#"> {{tag}} </a></li>
    </ul>
    <!-- Paska formi -->
    <form role="form">
      <div class="form-group">
        <input class="form-control" type="text" ng-model="blog.user" placeholder="Your name"></input>
      </div>
      <div class="form-group">
        <textarea class="form-control" rows="3" ng-model="blog.body" placeholder="Add comment"></textarea>
      </div>
      <button>Comment</button>

    </form>

  </div>

  <!-- End Main Content -->


  <!-- Sidebar -->

  <aside class="large-3 columns">


  </aside>

  <!-- End Sidebar -->
</div>
